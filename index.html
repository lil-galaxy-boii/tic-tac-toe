<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg id="game-board" width="80%" viewBox="0 0 300 300">
      <!-- Create all the shapes for your game board here! -->
      <rect x="0" y="0" width="90" height="90" onclick="leftLeftShape()"/>
      <rect x="100" y="0" width="90" height="90" onclick="midLeftShape()"/>
      <rect x="200" y="0" width="90" height="90" onclick="rightLeftShape()"/>
      <rect x="0" y="100" width="90" height="90" onclick="leftMidShape()"/>
      <rect x="100" y="100" width="90" height="90" onclick="midMidShape()"/>
      <rect x="200" y="100" width="90" height="90" onclick="something()"/>
      <rect x="0" y="200" width="90" height="90" onclick="something()"/>
      <rect x="100" y="200" width="90" height="90" onclick="something()"/>
      <rect x="200" y="200" width="90" height="90" onclick="something()"/>
    </svg>

    <!-- This line of code points to your JavaScript file. No need to touch it. -->
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
